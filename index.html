<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            font-family: 'Courier New', Courier, monospace;
            padding: 5px;

        }
    </style>
    <table>
        
                <thead>
                <tr>
                    <td colspan="3" style="text-align: center;"> my daily schedule </td>

                    
                </tr>
            </thead>
            <tbody>
            <tr>
                <th>&nbsp;</th>
                <th>Time</th>
                <th>Activity</th>


            </tr>
            <tr>
                <th>morning</th>
                <td>8am-11am</td>
                <td>write code</td>
            </tr>
            <tr>
                <th>break</th>
                <td>11am-12pm</td>
                <td>eat lunch</td>


            </tr>
            <tr>
                <th>Afternoon</th>
                <td>12pm-5pm</td>
                <td>study for other courses</td>


            </tr>
            </tr>
            <tr>
                <th>evening</th>
                <td rowspan="2">All Other Times</td>
                <td>free time</td>


            </tr>
            </tr>
            <tr>
                <th>night</th>
                <td>sleep</td>


            </tr>
            <tr>
                <td colspan="3">and that's what i do every day, 5 days a week. just eat sleep,code,repeat </td>
            </tr>




        </tbody>

        



    </table>
</body>

</html>
